<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Encriptador de Texto</title>
</head> 
<body>
     <!--Encabezado-->
     <header>
        <a href="#" rel="">
            <img src="./imagenes/Logo.png" alt="Logo Alura" class="logo">
        </a>
     </header>
     <!--Principal-->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="">Ingrese el texto aquí</textarea>
            <div class="emcriptador-aviso">
                <img src="./imagenes/exclamation.png" alt="Imagen-Aviso" class="img-aviso">
                <p class="texto-aviso"> Solo letras minusculas y sin acento </p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>  
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/Muñeco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
     </main>
    <!--Pie de página-->
    <footer> 
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - desarrollado por Alejandra Varela</p>
        <a href="https://github.com/AleBVarela" rel="">
            <img src="./imagenes/github.svg" alt="Logo  Github"  href="https://github.com/AleBVarela" class="github" >
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>
</body>
</html>
